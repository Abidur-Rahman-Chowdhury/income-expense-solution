<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Income Expense Solution</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <!-- title here -->
        <div class="row mt-5 text-center text-success">
          <h1 class="display-1 fw-bold">Income Expense Solution</h1>
        </div>
        <!-- main section here -->
        <div class="row mt-5">
          <div class="col-md-6 col-sm-12">
            <img
              class="img-fluid"
              src="./image/money.png"
              alt="Wallet Picture"
            />
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-section">
              <!-- income section -->
              <div class="row income-section" >
                <h3 class="text-center">Income</h3>
                <p >Income: <input type="text" id="income-value" /></p>
              </div>
              <!-- expense section -->
              <div class="row expense-section">
                <h3>Expense</h3>
                <p>Food:<input type="text" id="food-value" /></p>
                <p>Rent:<input type="text" id="rent-value" /></p>
                <p>Clothes:<input type="text" class="last-input" id="clothes-value" /></p>

               
              </div>
              <button class="cal-btn" id="cal-btn">Calculate</button>
              <div class="row">
                <h4>Total Expense: <span id="total-expense"></span></h4>
                <h4>Balance: <span id="balance"></span></h4>
              </div>
              <!-- saving section -->
              <div class="row save-section">
                <p>
                  Save: <input type="text" id="save-input" /> %
                  <button class="save-btn" id="save-btn">Save</button>
                </p>
                <h4>Saving Amount: <span id="show-saving"></span></h4>
                <h4>
                  Remaining Balance: <span id="show-remain-balance"></span>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- main script -->
    <script src="./JS/app.js"></script>
  </body>
</html>
